<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hopedado no meu própio servidor</p>
    <!--     <video src="midia/meu-video.m4v" width="500" controls></video>   OBS:formato simples para adicionar vídeos-->
    <video width="500" poster="imagens/capa-video.jpg" controls autoplay loop>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/wenm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>inserindo videos so youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aNy9Q1OdyH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
