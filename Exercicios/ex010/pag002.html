<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Está é a segunda pagina do meu site </h1>
    <p>a segunda pagina esta aqui </p>
    <!--quando eu adiciono o (rel="prev" ou rel="next") tem o significado de mostrar que aquele link é de uma pagina anterior ou posterior-->
    <p>agora quero voltar para a minha pagina <a href="index.html" rel="prev" >pagina inicial</a></p>
    
    <!--quando eu coloco o (rel="nofollow") significa que eu do um aval para esse conteudo, isso é mais usado para quando é um patrocinio e para o seu buscador, como google entre outros-->
    <p>Está página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a> </p>
</body>
</html>
